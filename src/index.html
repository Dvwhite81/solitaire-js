<!DOCTYPE html>
<html lang="en">

<head>
    <!-- ESSENTIAL -->
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- GENERAL -->
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <!-- prettier-ignore -->
    <link rel="manifest" href=<%=htmlWebpackPlugin.options.manifest %>
    />
    <!-- prettier-ignore -->
    <link rel="icon" sizes="192x192" href=<%=htmlWebpackPlugin.options.icon192 %>
    />
    <!-- prettier-ignore -->
    <link rel="icon" sizes="512x512" href=<%=htmlWebpackPlugin.options.icon512 %>
    />

    <!-- GOOGLE -->
    <meta name="rating" content="General" />
    <meta name="robots" content="index,follow" />

    <!-- iOS -->
    <!-- prettier-ignore -->
    <link rel="apple-touch-icon" href=<%=htmlWebpackPlugin.options.icon512 %>
    />
    <!-- prettier-ignore -->
    <link rel="mask-icon" href=<%=htmlWebpackPlugin.options.icon512 %>
    color="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- ANDROID -->
    <meta name="theme-color" content="#000" />
    <meta name="mobile-web-app-capable" content="yes" />
</head>

<body>
    <noscript class="text-center text-lg text-red-500">
        Enable JavaScript to enjoy all the features of this app.
    </noscript>
    <div id="container">
        <div id="board">
            <div id="top-board">
                <div id="deck-container">
                    <div id="deck"></div>
                    <div id="deck-count"></div>
                </div>
                <div id="discard-pile-container">
                    <div id="discard-pile"></div>
                </div>
                <div id="ace-slots-container">
                    <div class="ace-slot-container">
                        <div id="clubs-ace-slot" class="ace-slot"></div>
                    </div>
                    <div class="ace-slot-container">
                        <div id="diamonds-ace-slot" class="ace-slot"></div>
                    </div>
                    <div class="ace-slot-container">
                        <div id="spades-ace-slot" class="ace-slot"></div>
                    </div>
                    <div class="ace-slot-container">
                        <div id="hearts-ace-slot" class="ace-slot"></div>
                    </div>
                </div>
            </div>
            <div id="bottom-board">
                <div id="card-slots-container">
                    <div id="card-slot-0-container" class="card-slot-container">
                        <div id="card-slot-0" class="card-slot"></div>
                    </div>
                    <div id="card-slot-1-container" class="card-slot-container">
                        <div id="card-slot-1" class="card-slot"></div>
                    </div>
                    <div id="card-slot-2-container" class="card-slot-container">
                        <div id="card-slot-2" class="card-slot"></div>
                    </div>
                    <div id="card-slot-3-container" class="card-slot-container">
                        <div id="card-slot-3" class="card-slot"></div>
                    </div>
                    <div id="card-slot-4-container" class="card-slot-container">
                        <div id="card-slot-4" class="card-slot"></div>
                    </div>
                    <div id="card-slot-5-container" class="card-slot-container">
                        <div id="card-slot-5" class="card-slot"></div>
                    </div>
                    <div id="card-slot-6-container" class="card-slot-container">
                        <div id="card-slot-6" class="card-slot"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </main>
</body>
</html>
